<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字上下轮播</title>
	</head>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#scrollBox{
				height:150px;
				width:300px;
				margin:100px auto;
				background:#f09;
				overflow:hidden;
			}
			#scrollBox ul,li{
				display: block;
			}
			#scrollBox #con1,#con2{
				width:280px;
				float:left;
				border: 1px solid;	
			}
			#scrollBox li{
				height:15px;
				line-height:15px;
				text-align:center;
				border: 1px solid;
			}
		</style>
	<body>
		<div id="scrollBox">
        <ul id="con1">
            <li>李华 中了10块钱<li>
            <li>Leo 中了一个手机<li>
            <li>刘明 中了一块毛巾<li>
            <li>ll 中了保温杯<li>
            <li>nice 中了100块钱红包<li>
            <li>108 中了20元优惠券<li>
            <li>ok 中了100块钱<li>
           </ul>
       	 <ul id="con2"></ul>
    </div>
	</body>
	 <script type="text/javascript">            
               window.onload=function(){
	               	 var area =document.getElementById('scrollBox');
	                var con1 = document.getElementById('con1');
	                var con2 = document.getElementById('con2');
	                con2.innerHTML=con1.innerHTML;
	                function scrollUp(){
	                if(area.scrollTop>=con1.offsetHeight){
	                    area.scrollTop=0;
	                }else{
	                    area.scrollTop++
	                }
	                }                
	                var time = 50;
	                var mytimer=setInterval(scrollUp,time);
	                area.onmouseover=function(){
	                    clearInterval(mytimer);
	                }
	                area.onmouseout=function(){
	                    mytimer=setInterval(scrollUp,time);
	                }
               }
        </script>
</html>
