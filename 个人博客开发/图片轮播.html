<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一个简易的js图片轮播效果</title>
		<link rel="stylesheet" href="css/blog_left.css" />
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	
	<body style="margin: 0 auto;">
		<div class="" style="width: 700px;height: 300px;border: 1px solid;">
			<img src="img/l2.jpg" id="img" style="width: 100%;height: 100%;"> 
		</div>
		
	</body>	
	<script>
		var k=0;  //当前的索引
		var ss = new Array(); //数组，用来存放图片
		ss[0] = "img/l2.jpg";
		ss[1] = "img/l3.jpg";
		ss[2] = "img/l4.jpg";
		ss[3] = "img/l1.jpg";
		function scrollPic(){ 
		  if(k>ss.length-1){ //如果当前函数超过数组下标的最大值，k=0
		    k=0;
		  }
		  for(var i=0;i<ss.length;i++){ //遍历数组
		    if(i==k){ //如果当前索引等于当前数组下标
		              document.getElementById("img").src=ss[i]; //改变图片路径
		      }
		    }
		    k++; //k++,执行下一次操作
		 } 
		setInterval("scrollPic()",1000); //设置定时器
	</script>
</html>
