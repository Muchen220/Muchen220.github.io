<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>


</head>
<body>
<div id="main">
    <div id="header">
    </div>
    <div class="container">
        <div class="bgPic"><img src="img/register/login_bg1.png" alt=""/></div>
        <div class="register">
            <div class="title">
                <span>登录</span>
                <a href="register.html">去注册</a>
            </div>
            <form action="main.html" autocomplete="off">
                <div class="default">
                    <p>请输入用户名</p>
                    <input id="uname" name="uname" data-form="uname" type="text" placeholder="用户名"/>
                    <label for="uname"></label>
                </div>
                <div class="default">
                    <p>请输入账号密码</p>
                    <input id="upwd" name="upwd" data-form="upwd" type="password" placeholder="密码"/>
                    <label for="upwd"></label>
                </div>
                <div class="submit">
                        <span class="notice">
                            <a href="#">忘记密码</a>
                        </span>
                    <button class="s_hover" data-form="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
    </div>
</div>

</body>
</html>
