		<script type="text/javascript">
			//点击小图片，显示表情
			$(".bq").click(function(e) {
				$(".face").slideDown(); //慢慢向下展开
				e.stopPropagation(); //阻止冒泡事件
			});

			//在桌面任意地方点击，他是关闭
			$(document).click(function() {
				$(".face").slideUp(); //慢慢向上收
			});

			//点击小图标时，添加功能
			$(".face ul li").click(function() {
				var simg = $(this).find("img").clone();
				$(".message").append(simg);
			});

			//点击发表按扭，发表内容
			$("span.submit").click(function() {

				var txt = $(".message").html();
				if(txt == "") {
					$('.message').focus(); //自动获取焦点
					return;
				}

				$(".msgCon").prepend("<div class='msgBox'><dl><dt><img src='img/comments/images/tx.jpg' width='40' height='40'/></dt><p style='line-height: 40px;'>啥活动&nbsp;&nbsp;&nbsp;<span class='glyphicon glyphicon-time'></span>&nbsp;2018-9-25</p></dl><div class='msgTxt'>" + txt + "<span><a>删除</a>&nbsp;&nbsp;<a>回复</a>&nbsp;&nbsp;<a>点赞(11)</a></span></div></div>");
			});
