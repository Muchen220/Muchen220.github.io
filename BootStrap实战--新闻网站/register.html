<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--初始化移动浏览显示-->
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- Bootstrap -->
   		<link rel="stylesheet" href="css/bootstrap.min.css" />
   		<!--自定义样式-->
   		<link rel="stylesheet" href="css/info_style.css" />
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script type="text/javascript" src="js/jquery.min.js" ></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
       	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<title>注册界面</title>
	</head>
	<body>
		<!--导航栏  反色导航条 只需要 将navbar-deafult类名换成navbar-inverse-->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
				<!--主页logo-->
				<a href="index.html" class="navbar-brand">今日头条</a>
				<!--收缩按钮 .navbar-toggle样式用于toggle收缩的内容;
							即nav-collapse collapse样式所在元素	
							span class="sr-only"   表示只读  无法看到文字	
							span class="icon-bar"  表示的是一个横线  这里有四根横线
							data-target="" 表示将目标元素显示在 class名为 的区域中
							-->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MyCollapse">
					<span class="sr-only">点击按钮</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			
			<div class="collapse navbar-collapse" id="MyCollapse">
				<ul class="nav navbar-nav nav-ul-style">
					<li><a href="#" class="nav-a-style active">新闻头条</a></li>
					<li><a href="#" class="nav-a-style">国内</a></li>
					<li><a href="#" class="nav-a-style">国际</a></li>
					<li><a href="#" class="nav-a-style">社会</a></li>
					<li><a href="#" class="nav-a-style">数读</a></li>
					<li><a href="#" class="nav-a-style">军事</a></li>
					<li><a href="#" class="nav-a-style">政务</a></li>
					<li><a href="#" class="nav-a-style">公益</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login.html">登录</a></li>
					<li><a class="active" href="register.html">注册</a></li>
				</ul>
			</div>
			</div>
		</nav>
		
		<!--中心注册页面-->
		<div id="login-area">
			<div class="container">
				<div class="row" style="width: 80%;margin: 0 auto;">
					<h1>注册
						<small>已有账号？<a href="login.html">登录</a></small>
					</h1>
					<form>
						<div class="form-group">
							<label>手机</label>
							<input type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>验证码</label>
							<div class="input-group">
								<input type="text" class="form-control"/>
								<div class="input-group-btn">
									<div class="btn btn-default">
										获取验证码
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" class="form-control"/>
						</div>
						<div class="form-group">
							<button class="btn btn-danger btn-block" type="submit">
								注册
							</button>
						</div>
						<div class="form-group">
							注册今日头条即代表您同意<a href="#">今日头条服务条款</a>
						</div>
					</form>
				</div>
			</div>
		</div>
			<!--底部-->
		<footer class="footer-style">
			<div class="container">
				<div class="row">
					<div class=" col-lg-12 col-md-12">
						<p>Copyright&copy;2018-2022 www.hhh.com 湘ICP备000000000001号</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
